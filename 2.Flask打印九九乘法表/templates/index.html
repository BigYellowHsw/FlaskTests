<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiplicationTables</title>
</head>
<body>
<h2 align="center">Flask 打印九九乘法表</h2>
<table border="1" align="center">
    {% for i in range(1,10) %}
    <tr>
        {% for j in range(1,i+1) %}
        <td> {{ "%s * %s = %s"|format(j,i,i*j) }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
